
server {
	listen 8080 127.0.0.1;
	server_name server2;
	upload		/public/;
	body_size 10000000000000;
	error_page 404 ./assets/error_images/505.html;

	location / {
		POST;
		root /var/www/html/;
		index homepage.html;
		upload /var/www/videos;
	}
	location /images/ {
		root /var/www/images/;
		CGI	/var/www/cgi-bin/php-cgi;
		index spongebob1.jpg;
		autoindex on;
	}

	location /videos/ {
		root /var/www/videos/;
		index jake.mp4;
		autoindex off;
	}
	location /cgi-bin/ {
		root /var/www/cgi-bin/;
		CGI	/var/www/cgi-bin/python-cgi;
		# CGI /var/www/cgi-bin/php-cgi;
		# CGI /usr/bin/python3;
	}
	location /redirect/ {
		root /var/www/html/;
		return 301 https://github.com/Vulpes19/WebServ/tree/main;
	}
}

server {
	listen 8000 127.0.0.1;
