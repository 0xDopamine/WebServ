      <style>
        html {
          scroll-behavior: smooth;
        }

    <script>
      document.addEventListener('DOMContentLoaded', function() {
        const meetTheTeamButton = document.querySelector('a[href="#team"]');
        meetTheTeamButton.addEventListener('click', function(event) {
          event.preventDefault(); 
          const teamSection = document.getElementById('team');
          teamSection.scrollIntoView({ behavior: 'smooth' });
        });
      });
      $(document).ready(function() {
    $(".full-landing-image").ripples({
          resolution: 256,
          perturbance: 0.001,
        });
      });
      function playAudioOnInteraction() {
    const audio = document.getElementById('myAudio');
    audio.play();
    
    // Remove the event listener to avoid playing the audio multiple times
    document.removeEventListener('click', playAudioOnInteraction);
    document.removeEventListener('keydown', playAudioOnInteraction);
  }
    document.addEventListener('click', playAudioOnInteraction);
  document.addEventListener('keydown', playAudioOnInteraction);
    </script>
