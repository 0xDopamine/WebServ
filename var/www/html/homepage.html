<!DOCTYPE html>
<html lang="en" data-theme="aqua">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.51.5/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="/var/www/html/tailwind.config.js"></script>
    <link rel="stylesheet" href="var/www/html/style.css">
    <title>WebServ</title>
</head>
<body>
  <div class="ocean" style="overflow-y: auto;">
  <div class="hero min-h-screen relative">
    
    <img class="h-full w-full object-cover blur-sm brightness-75" src="/var/www/html/Assets/header.jpeg">
    <div class="hero-content text-center text-neutral-content">
      <div class="max-w-md">
        <h1 class="mb-5 text-5xl font-spongebob">Hello there!</h1>
        <p class="mb-5 font-spongebob">Welcome to our WebServ project</p>
        <p class="mb-5 font-spongebob">Enjoy!</p>
        <a href="#team" class="bg-orange-600 border-orange-600 hover:blur-[1px] font-spongebob btn transition duration-1000 ease-in-out" style="transition: 1s;;">Meet the team!</a>
      </div>
    </div>
  </div>
  <div id="team" class="flex flex-col justify-center items-center p-10" style="background-image: url('/var/www/html/Assets/header.jpeg');">
    <h1 class="font-spongebob text-4xl text-orange-500 shadow-xl">Team</h1>
    <div class="flex justify-center items-center mt-4  gap-5 flex-wrap	">
      <div class="card w-96 bg-base-100 shadow-xl mt-3">
        <figure><img src="/var/www/html/Assets/abaioumy.jpeg"/></figure>
        <div class="card-body">
          <h2 class="card-title font-spongebob">abaioumy</h2>
          <div class="card-actions justify-end">
            <a href="https://github.com/Vulpes19"  target="_blank" class="btn bg-orange-600 border-orange-600 hover:blur-[1px] font-spongebob" style="transition: 1s;">Open on Github</a>
          </div>
        </div>
      </div> 
      <div class="card w-96 bg-base-100 shadow-xl mt-3">
        <figure class="w-[384px] h-[214px]"><img src="/var/www/html/Assets/mbaioumy.jpeg"/></figure>
        <div class="card-body">
          <h2 class="card-title font-spongebob">mbaioumy</h2>
          <div class="card-actions justify-end">
            <a href="https://github.com/0xDopamine/" target="_blank"class="btn bg-orange-600 border-orange-600 hover:blur-[1px] font-spongebob" style="transition: 1s;">Open on Github</a>
          </div>
        </div>
      </div>
      <div class="card w-96 bg-base-100 shadow-xl mt-3">
        <figure class="w-[384px] h-[214px]"><img src="/var/www/html/Assets/iakry.jpeg"/></figure>
        <div class="card-body">
          <h2 class="card-title font-spongebob">iakry</h2>
          <div class="card-actions justify-end">
            <a href="https://github.com/eliasluimeme" target="_blank" class="btn bg-orange-600 border-orange-600 hover:blur-[1px] font-spongebob" style="transition: 1s;">Open on github</a>
          </div>
        </div>
        <div class="bubble bubble--1"></div>
        <div class="bubble bubble--2"></div>
        <div class="bubble bubble--3"></div>
        <div class="bubble bubble--4"></div>
        <div class="bubble bubble--5"></div>
        <div class="bubble bubble--6"></div>
        <div class="bubble bubble--7"></div>
        <div class="bubble bubble--8"></div>
        <div class="bubble bubble--9"></div>
        <div class="bubble bubble--10"></div>
        <div class="bubble bubble--11"></div>
        <div class="bubble bubble--12"></div>
        <div id="octocat"></div>
      </div>
    </div>
    <style>
      html {
        scroll-behavior: smooth;
      }
    </style>
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        const meetTheTeamButton = document.querySelector('a[href="#team"]');
        meetTheTeamButton.addEventListener('click', function(event) {
          event.preventDefault(); 
          const teamSection = document.getElementById('team');
          teamSection.scrollIntoView({ behavior: 'smooth' });
        });
      });
    </script>
  </div>
  </body>
  </html>
